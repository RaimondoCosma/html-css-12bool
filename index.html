<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Bool</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/12boll.css">
</head>
<body>
    <!-- First section -->
    <section class="container">
        <!-- First row -->
        <div class="row">
            <div class="box col-1">1 col</div>
            <div class="box col-1">1 col</div>
            <div class="box col-1">1 col</div>
            <div class="box col-1">1 col</div>
            <div class="box col-1">1 col</div>
            <div class="box col-1">1 col</div>
            <div class="box col-1">1 col</div>
            <div class="box col-1">1 col</div>
            <div class="box col-1">1 col</div>
            <div class="box col-1">1 col</div>
            <div class="box col-1">1 col</div>
            <div class="box col-1">1 col</div>
        </div>
        <!-- /First row -->
        <!-- Second row -->
        <div class="row">
            <div class="box col-2">2 col</div>
            <div class="box col-5">5 col</div>
            <div class="box col-5">5 col</div>
        </div>
        <!-- /Second row -->
        <!-- Third row -->
        <div class="row">
            <div class="box col-12"> 12 col</div>
        </div>
        <!-- /Third row -->
        <!-- Fourth row -->
        <div class="row">
            <div class="box col-8">8 col</div>
            <div class="box col-2">2 col</div>
            <div class="box col-2">2 col</div>
        </div>
        <!-- /Fourth row -->
        <!-- Fifth row -->
        <div class="row">
            <div class="box col-1">1 col</div>
            <div class="box col-2">2 col</div>
            <div class="box col-2">2 col</div>
            <div class="box col-6">6 col</div>
            <div class="box col-1">1 col</div>
        </div>
        <!-- /Fifth row -->
        <!-- Sixth row -->
        <div class="row">
            <div class="box col-6 row">
                <div class="box__green col-2">Nested 2 col</div>
                <div class="box__green col-2">Nested 2 col</div>
                <div class="box__green col-8">Nested 8 col</div>
            </div>
            <div class="box col-6"></div>
        </div>
        <!-- /Sixth row -->
    </section>
    <!-- /First section -->
    <!-- Second section -->
    <section>
        <!-- First row -->
        <div class="row">
            <div class="box col-12"></div>
        </div>
        <!-- /First row -->
        <!-- Second row -->
        <div class="row">
            <div class="box col-1"></div>
            <div class="box col-11"></div>
        </div>
        <!-- /Second row -->
        <!-- Third row -->
        <div class="row">
            <div class="box col-2"></div>
            <div class="box col-10"></div>
        </div>
        <!-- /Third row -->
        <!-- Fourth row -->
        <div class="row">
            <div class="box col-3"></div>
            <div class="box col-9"></div>
        </div>
        <!-- /Fourth row -->
        <!-- Fifth row -->
        <div class="row">
            <div class="box col-4"></div>
            <div class="box col-8"></div>
        </div>
        <!-- /Fifth row -->
        <!-- Sixth row -->
        <div class="row">
            <div class="box col-5"></div>
            <div class="box col-7"></div>
        </div>
        <!-- /Sixth row -->
        <!-- Seventh row -->
        <div class="row">
            <div class="box col-6"></div>
            <div class="box col-6"></div>
        </div>
        <!-- /Seventh row -->
    </section>
    <!-- /Second section -->
    <!-- Offset section -->
    <section>
        <h3>Offset</h3>
        <!-- First offset -->
        <div class="row">
            <div class="box col-1 col-offset-11"></div>
        </div>
        <!-- /First offset -->
        <!-- Second offset -->
        <div class="row">
            <div class="box col-2 col-offset-10"></div>
        </div>
        <!-- /Second offset -->
        <!-- Third offset -->
        <div class="row">
            <div class="box col-3 col-offset-9"></div>
        </div>
        <!-- /Third offset -->
        <!-- Fourth offset -->
        <div class="row">
            <div class="box col-4 col-offset-8"></div>
        </div>
        <!-- /Fourth offset -->
        <!-- Fifth offset -->
        <div class="row">
            <div class="box col-5 col-offset-7"></div>
        </div>
        <!-- /Fifth offset -->
        <!-- Sixth offset -->
        <div class="row">
            <div class="box col-6 col-offset-6"></div>
        </div>
        <!-- /Sixth offset -->
        <!-- Seventh offset -->
        <div class="row">
            <div class="box col-7 col-offset-5"></div>
        </div>
        <!-- /Seventh offset -->
        <!-- Eighth offset -->
        <div class="row">
            <div class="box col-8 col-offset-4"></div>
        </div>
        <!-- /Eighth offset -->
        <!-- Nineth offset -->
        <div class="row">
            <div class="box col-9 col-offset-3"></div>
        </div>
        <!-- /Nineth offset -->
        <!-- Tenth offset -->
        <div class="row">
            <div class="box col-10 col-offset-2"></div>
        </div>
        <!-- /Tenth offset -->
        <!-- Eleventh offset -->
        <div class="row">
            <div class="box col-11 col-offset-1"></div>
        </div>
        <!-- /Eleventh offset -->
    </section>
    <!-- /Offset section -->
</body>
</html>
